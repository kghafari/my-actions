# .github/workflows/action-one.yml
name: "Reusable Workflow for Action One"

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      name:
        description: "The name to greet."
        required: true
        type: string
        default: "World"

jobs:
  action-one-job:
    runs-on: ubuntu-latest
    steps:
      - name: Run Action One
        uses: ./src/action-one
        with:
          name: ${{ github.event_name == 'workflow_call' && inputs.name || 'World' }}
  check-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Check inputs
        run: |
          echo "Input name is: ${{ github.event_name == 'workflow_call' && inputs.name || 'World' }}"
